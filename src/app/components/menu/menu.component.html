<mat-toolbar color="primary">
            <button *ngIf="authService.isLogged()" mat-icon-button (click)="noteListVisible()">
                <mat-icon>menu</mat-icon>
            </button>
            <h1 class="app-name">FastNotes</h1>
            <button *ngIf="authService.isLogged()" mat-raised-button (click)="addNote()">Add</button>
            <span class="example-fill-remaining-space"></span>
            <button class="login-button" *ngIf="!authService.isLogged()" mat-raised-button routerLink="/login">Login</button>
            <button class="login-button" *ngIf="authService.isLogged()" mat-raised-button (click)="authService.logout()">Logout</button>
</mat-toolbar>
